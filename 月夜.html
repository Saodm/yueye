<!DOCTYPE html><html><head>    <title>月夜幻境</title>    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <style>        body {            margin: 0;            height: 100vh;            background: linear-gradient(#001122, #003355);            overflow: hidden;            cursor: pointer;        }        .moon {            position: absolute;            top: 5vw;            right: 5vw;            width: 15vw;            height: 15vw;            min-width: 60px;            min-height: 60px;            background: #FFFFEE;            border-radius: 50%;            box-shadow: 0 0 50px #FFFFFF;            z-index: 1;        }        .girl-container {            position: absolute;            bottom: 10vh;            left: 50%;            transform: translateX(-50%);            width: 60vw;            max-width: 300px;            filter: drop-shadow(0 0 10px rgba(155,48,255,0.5));        }        .girl-img {            width: 100%;            height: auto;            border-radius: 15px;            clip-path: inset(5% round 15px);            box-shadow: 0 0 30px rgba(155,48,255,0.3);            transition: transform 0.3s;        }        .number {            position: absolute;            color: #FFD700;            font-size: 6vw;            font-weight: bold;            animation: explode 1.2s ease-out forwards;            text-shadow: 0 0 15px rgba(255,215,0,0.8);            font-family: Arial, sans-serif;        }        @keyframes explode {            0% {                opacity: 1;                transform: translate(0, 0) scale(1);            }            100% {                opacity: 0;                transform: translate(var(--tx), var(--ty)) scale(2);            }        }        @media (min-width: 768px) {            .number { font-size: 32px; }            .girl-container { width: 40vw; }        }    </style></head><body>    <div class="moon"></div>        <div class="girl-container">        <img src="https://file.moyublog.com/free_wallpapers_files/y0wkiyfzba2.jpg"             class="girl-img"             alt="动漫少女"             onclick="createNumbers(event)">    </div>    <script>        function createNumbers(e) {            const numbers = ['4', '9'];            const count = window.innerWidth < 768 ? 30 : 40;                        for (let i = 0; i < count; i++) {                const num = document.createElement('div');                num.className = 'number';                num.textContent = numbers[Math.floor(Math.random() * numbers.length)];                                // 基于点击位置定位                const rect = e.target.getBoundingClientRect();                const centerX = rect.left + rect.width/2;                const centerY = rect.top + rect.height/2;                                num.style.left = `${centerX}px`;                num.style.top = `${centerY}px`;                                // 增强爆发效果                const angle = Math.random() * Math.PI * 2;                const distance = 400 + Math.random() * 300;                const tx = Math.cos(angle) * distance;                const ty = -Math.abs(Math.sin(angle) * distance * 1.2);                                num.style.setProperty('--tx', `${tx}px`);                num.style.setProperty('--ty', `${ty}px`);                                document.body.appendChild(num);                setTimeout(() => num.remove(), 1200);            }        }    </script></body></html>
